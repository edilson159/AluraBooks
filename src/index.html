<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile-first</title>
    <link rel="stylesheet" href="reset.css" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-colorFund font-fontPrimary font-normal">
    <header class="flex bg-white justify-between">
      <div class="flex items-center gap-8">
        <span class="w-10 m-5 inline-block"
          ><img src="../imagens/Menu.png" alt=""
        /></span>
        <img src="../imagens/Polygon 1 (Stroke).png" alt="Logo da AluraBooks" />
      </div>
      <div class="flex items-center gap-5 mr-3">
        <img src="../imagens/Favoritos.svg" alt="Imagem de um coração" />
        <a href=""
          ><img
            src="../imagens/Compras.png"
            alt="Imagem do carrinho de compras"
        /></a>
        <a href=""
          ><img src="../imagens/Usuario.png" alt="imagem de Usuario"
        /></a>
      </div>
    </header>
    <section class="bg-[#002F52] w-[100%] h-[215px] flex justify-center">
      <div
        class="flex flex-col justify-center items-center w-[17.875rem] gap-3"
      >
        <h2 class="font-fontPrimary font-bold size-18 text-white">
          Já sabe por onde começar?
        </h2>
        <p class="font-medium text-white size-[15] leading-8">
          Encontre em nossa estante o que precisa para seu desenvolvimento!
        </p>
        <input
          class="bg-transparent text-white font-normal border p-2 pl-[3.7rem] rounded-[1.5rem] w-[23.75rem] flex justify-center"
          type="search"
          placeholder="Qual será sua próxima leitura ?"
        />
      </div>
    </section>
  </body>
</html>
